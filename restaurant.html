<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#252831" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header class="container">
      <!-- Beginning nav -->
      <nav id="main-nav">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li>
          <a href="/" aria-current="page">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" class="container">
      <div id="restaurant-description-map">
        <!-- Beginning map -->
        <section id="map-container">
          <div id="map" aria-label="location" role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
      </div>

      <!-- Review Section -->
      <div class="review-container">
        <div class="review-form-container">
        <!-- Customer Review Form -->
          <h2 id="RestReviewForm">Post a Review</h2>
          <form id="review-form" role="form" aria-label="Restaurant Review Form">
            <ul aria-labeledby="RestReviewForm">
              <li>
                <input id="restaurant-id" type="hidden" name="restaurant_id">
              </li>
              <li class="name field">
                <label for="ReviewFullName" aria-label="Enter Reviewer's Full Name">Full Name</label><br>
                <input id="review-name" type="text" name="reviewFullName">
              </li>
              <li>
                <label for="ReviewRating" aria-label="Enter Rating For Review">Review Rating</label><br>
                <select id="review-rating" name="reviewRating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </li>
              <!-- <li class="rating field">
                <label for="ReviewRating" aria-label="Enter Rating For Review">Review Rating</label><br>
                <input id="review-rating" type="number" min="0" max="5" step="1" name="reviewRating">
              </li> -->
              <li class="review field">
                <label for="ReviewMessage" aria-label="Add your review">Your Review</label><br>
                <textarea id="review-message" name="reviewMessage" rows="10" cols="30"></textarea>
              </li>
              <li>
                <button class="btn" type="button" aria-label="Submit Review Button" onclick="addReview()">Submit Review</button>
              </li>
            </ul>
          </form>
        <!-- End Customer Review Form -->
        </div>
        <div class="reviews-container">
        <!-- Beginning reviews -->
        <section id="reviews-container">
        <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
        </div>
      </div>

    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Leaflet Maps -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/idb.js"></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <script src="/sw.js"></script>
    <!-- Google Maps -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script> -->
    <!-- script below is being replaced with script above for google maps api -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

  </body>

</html>
